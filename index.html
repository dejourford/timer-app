<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <!-- CREATE MODAL TO USE CALCULATOR -->
    <div class="modal">
        <p>Welcome to the Timer App!</p>
        <div class="modalBtn">
            <button>Enter</button>
        </div>
    </div>
    
    <header>
        <h1>Clock Timer</h1>    
        <button>Set Time</button>
    </header>
    
    <!-- display the time value and buttons to add time if desired -->
    <main>
        
        <div class="timer"></div>
        <div class="time-options">
            <button>30 Seconds</button>
            <button>1 Minute</button>
            <button>5 Minutes</button>
            <button>10 Minutes</button>
        </div>
    </main>

    <footer>&copy; De'Jour Ford 2023</footer>
</body>
</html>
