<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- CREATE MODAL TO USE CALCULATOR -->
    <div id="modal" class="modal">
        <div class="modal-content">
          <p class="modal-text">Welcome to the Timer App!</p>
            <div class="modalBtn">
                <button class="enterBtn">Enter</button>
            </div>
        </div>
    </div>
    
    <header>
        <h1>Clock Timer</h1> 
        <input class="time-input" type="text" placeholder="Set Time">   
        <button class="set-time-btn">Submit</button>
    </header>
    
    <!-- display the time value and buttons to add time if desired -->
    <main>
        
        <div class="timer">10:00</div>
        <div class="time-options">
            <button>30 Seconds</button>
            <button>1 Minute</button>
            <button>5 Minutes</button>
            <button>10 Minutes</button>
        </div>
    </main>

    
</body>
<script src="main.js"></script>
</html>
